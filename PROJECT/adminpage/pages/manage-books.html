<h2 class="text">Manage Books</h2>
<hr>

<button class="btn-primary" id="addBookBtn">+ Add Book</button>

<table class="table">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="book-table">
        <!-- Frontend placeholder -->
    </tbody>
</table>


<div id="bookModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:10px; width:400px; position:relative;">
        <h3>Add Book</h3>
        <form id="bookForm">
            <label>Book ID</label>
            <input type="text" id="bookId" required style="width:100%; padding:8px; margin-bottom:10px;">
            <label>Title</label>
            <input type="text" id="bookTitle" required style="width:100%; padding:8px; margin-bottom:10px;">
            <label>Author</label>
            <input type="text" id="bookAuthor" required style="width:100%; padding:8px; margin-bottom:10px;">
            <label>Category</label>
            <input type="text" id="bookCategory" required style="width:100%; padding:8px; margin-bottom:10px;">
            <label>Cover Image (optional)</label>
            <input type="file" id="bookCover" accept="image/*" style="width:100%; margin-bottom:10px;">
            <label>Status</label>

            <select id="bookStatus" required style="width:100%; padding:8px; margin-bottom:10px;">
                <option value="Available">Available</option>
                <option value="Borrowed">Borrowed</option>
            </select>
            <button type="submit" class="btn-primary" style="width:100%;">Add Book</button>
        </form>
        <span id="closeModal" style="position:absolute; top:10px; right:15px; cursor:pointer; font-weight:bold;">&times;</span>
    </div>
</div>
