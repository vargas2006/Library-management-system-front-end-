<h2 class="page-title">Borrow Books</h2>

<div class="card search-card">
    <input 
        type="text" 
        id="borrowBookSearch" 
        placeholder="Search books by title, author, or category..."
    >
</div>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="borrow-book-table"></tbody>
    </table>
</div>

<p id="no-results" class="no-results">No matching books found.</p>
